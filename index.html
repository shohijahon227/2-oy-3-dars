 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/normalize.css">

    <link rel="stylesheet" href="./style/fonts.css">

    <link rel="stylesheet" href="./style/style.css">
    <title>MegaMart</title>
 </head>
 <body>
   <section class="megamart">
    <header class="header">
      <div class="header-part-1">
       <p class="entering">Welcome to worldwide Megamart!</p>
       <span class="location">
         <img src="./images/Location.png" alt="location" width="18">
         <p class="location-text">Deliver to 423651</p>
       </span>
 
       <span class="delivery">
         <img src="./images/truck.png" alt="truck" width="18">
         <p class="delivery-text">Track your order</p>
       </span>
 
       <span class="offer">
         <img src="./images/Discount.png" alt="discount" width="18">
         <p class="offer-text">All Offers</p>
       </span>
      </div>
 
      <div class="header-part-2">
         <a href="#"><img src="./images/three-line.png" alt="line" width="48" class="logo"></a>
         <a href="#" class="title"><h1 class="title-org">MegaMart</h1></a>

       <div class="search">
        <img src="./images/Search.png" alt="search" width="18" class="search-photo">
        <p>Search essentials, groceries and more...</p>
        <img src="./images/list.png" alt="list" width="18" class="list">
       </div>

       <div class="user">
        <img src="./images/user.png" alt="user" width="24">
        <p>Sign in/Sign up</p>
       </div>

       <div class="cart">
        <img src="./images/Buy.png" alt="cart" width="24">
        <p>Cart</p>
       </div>
      </div>

      <hr>
 
      <div class="header-part-3">
       <div class="categories">
        <span class="groceries">
          <p class="blue">Groceries</p> 
        </span>

        <span class="pm-fruits">
          <p class="names">Premium Fruits</p>
        </span>

        <span class="home-k">
          <p class="names">Home & Kitchen</p>
        </span>

        <span class="fashion">
          <p class="names">Fashion</p>
        </span>

        <span class="electronics">
          <p class="names">Electronics</p>
        </span>

        <span class="beauty">
          <p class="names">Beauty</p>
        </span>

        <span class="home-i">
          <p class="names">Home improvement</p>
        </span>

        <span class="stl">
          <p class="names">Sports, Toys & Luggage</p>
        </span>
       </div>
      </div>

      <hr>
 
    </header>
   </section>
 </body>
 </html>
